<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Bundle Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 10px;
        }
        .asset-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Asset Bundle Editor</h1>
    <input type="file" id="fileInput" accept=".unity3d,.bundle" />
    <button id="extractButton" disabled>Extract Assets</button>
    <button id="repackageButton" disabled>Repackage Assets</button>

    <div id="assetList" class="asset-list"></div>

    <script src="script.js"></script>

</body>
</html>
